{% extends "baseadmin.html" %} {% block sidebarmenu %}
<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
<div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav side-nav">
        <li>
            <a href="/admin"><i class="fa fa-fw fa-dashboard"></i> Quiz</a>
        </li>
        <li class="active">
            <a href="/dashboard"><i class="fa fa-fw fa-bar-chart-o"></i> Analytics</a>
        </li>
    </ul>
</div>
{% endblock %} {% block content %}
<div id="page-wrapper">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 text-center">
                <h3><i class="fa fa-chart"></i>Engagement Funnel</h3>
            </div>
            <div class="col-md-8 text-center">
                <span>
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm">Views</button>
                    <button type="button" class="btn btn-default btn-sm">Starts</button>
                </div>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="row text-center">
                    <div class="col-xs-12" style="padding-top: 5px; padding-bottom: 5px;">
                        <button class="btn btn-success btn-block">248 viewed</button>
                    </div>
                    <div class="col-xs-12" style="padding-top: 5px; padding-bottom: 5px;">
                        <button class="btn btn-warning">108 started</button>
                    </div>
                    <div class="col-xs-12" style="padding-top: 5px; padding-bottom: 5px;">
                        <button class="btn btn-info">85 finished</button>
                    </div>
                    <div class="col-xs-12" style="padding-top: 5px; padding-bottom: 5px;">
                        <button class="btn btn-primary">12 shared</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <div class="canvas-holder">
                            <canvas id="overtime" width="100%" height="100%"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="canvas-holder">
                            <canvas id="perday" width="100%" height="100%"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
</div>
{% endblock %} {% block scripts %}
<script src='http://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
<script>
    Chart.defaults.global.responsive = true;
    var viewData = {
        labels: ["January", "February", "March", "April", "May", "June"],
        datasets: [
            {
                fillColor: "rgba(172,194,132,0.4)",
                strokeColor: "#ACC26D",
                pointColor: "#fff",
                pointStrokeColor: "#9DB86D",
                data: [203, 156, 99, 251, 305, 247]
            }
        ]
    };
    var over_time = document.getElementById('overtime').getContext('2d');
    var chart = new Chart(over_time);
    chart.Line(viewData);

    var barData = {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [
            {
                label: "My First dataset",
                fillColor: "rgba(220,220,220,0.5)",
                strokeColor: "rgba(220,220,220,0.8)",
                highlightFill: "rgba(220,220,220,0.75)",
                highlightStroke: "rgba(220,220,220,1)",
                data: [65, 59, 80, 81, 56, 55, 40]
            },
            {
                label: "My Second dataset",
                fillColor: "rgba(151,187,205,0.5)",
                strokeColor: "rgba(151,187,205,0.8)",
                highlightFill: "rgba(151,187,205,0.75)",
                highlightStroke: "rgba(151,187,205,1)",
                data: [28, 48, 40, 19, 86, 27, 90]
            }
        ]
    };
    var per_day = document.getElementById('perday').getContext('2d');
    var chart = new Chart(per_day);
    chart.Bar(barData);
</script>
{% endblock %}
