{% raw %}
          <div class="col-md-8">
	    <div class="quiztile titleslide well well-sm">
              <div class="row">
		<div class="col-xs-12" style="color:white;">
                  <h1><strong>Game of Thrones Quiz</strong></h1>
		</div>
		<br><br><br>
		<div class="col-xs-8 col-xs-offset-2" style="color: #909090;">
                  <h3><strong>Which character are you?</strong></h3>
		</div>
              </div>
              <div class="row margin-top-40 margin-bottom-40">
		<div class="col-xs-6 col-xs-offset-3">
		<br><br><br><br>
                  <button type="button" class="btn btn-lg btn-block startbutton">Start!</button>
		<br><br><br><br>
		</div>
              </div>
	    </div>
          </div>


          <div class="col-md-4">
            <div class="panel panel-default">
              <div class="panel-heading">Title Slide Properties</div>
              <li class="list-group-item properties-sidebar">
                <p>Background Picture</p>
                <input type="text" class="form-control" placeholder="URL to your title picture ..." aria-describedby="sizing-addon3" ng-model="currentQuestion.pictureUrl">
              </li>
              <li class="list-group-item properties-sidebar question-section">
                <p>Title</p>
                <input type="text" class="form-control" placeholder="140 character limit!" aria-describedby="sizing-addon3" ng-model="currentQuestion.text">
              </li>
            </div>
          </div>
	</div>


{% endraw %}
