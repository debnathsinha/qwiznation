{% raw %}
<div class="quiztile well well-sm">
  <div class="row">
    <div class="col-xs-1 col-xs-offset-11 margin-top-10"><i class="fa fa-times"></i>
    </div>
    <div class="col-xs-8 col-xs-offset-2">
      <div class="progress">
        <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
      </div>
    </div>
    <div class="col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3">
      9 more to go!
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h1 class="">What is Tyiron Lannister's name in real life?</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <img src="https://gotrecaps.files.wordpress.com/2013/08/tyrion-shae-sansa-310.jpg" class="titleimage img-rounded" />
    </div>
  </div>
  <div class="row margin-top-30">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-4 col-xs-offset-2">
          <button type="button" class="btn btn-lg btn-block answer">Robert DeNiro</button>
        </div>
        <div class="col-xs-4">
          <button type="button" class="btn btn-lg btn-block answer wronganswer">Al Pacino</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-2">
          <button type="button" class="btn btn-lg btn-block answer correctanswer">Peter Dinklage</button>
        </div>
        <div class="col-xs-4">
          <button type="button" class="btn btn-lg btn-block answer">Prince Charles</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endraw %}
