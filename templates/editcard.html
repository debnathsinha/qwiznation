{% raw %}
<div class="quiztile panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-8 col-md-8 col-md-offset-2">
                <div class="progress">
                    <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
                </div>
            </div>
            <div class="col-xs-1 col-xs-offset-2 col-md-1 col-md-offset-1"><i class="fa fa-times fa-2"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1 class="title-question-text">{{currentQuestion.text}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <img ng-src="{{currentQuestion.pictureUrl}}" class="titleimage img-rounded" />
            </div>
        </div>
        <div class="row margin-top-30">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-2">
                        <button type="button" class="btn btn-lg btn-block answer">{{currentQuestion.answers[0]}}</button>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="btn btn-lg btn-block answer">{{currentQuestion.answers[1]}}</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-2">
                        <button type="button" class="btn btn-lg btn-block answer">{{currentQuestion.answers[2]}}</button>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="btn btn-lg btn-block answer">{{currentQuestion.answers[3]}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <span class="footer-logo-text">Made with&nbsp;<img src='/assets/img/logo-text-100px.png' style="vertical-align: middle;"/></span>
    </div>
</div>
{% endraw %}
