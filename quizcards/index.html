<html>
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" value="notranslate">
    <title>Cards Layout v1</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="/assets/css/quizcards.css" rel="stylesheet">

</head>

<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-3">
            </div>
            <div class="col-md-6">
                <div class="thumbnail">
                    <img src="http://www.online-image-editor.com//styles/2014/images/example_image.png" class="">
                    <div class="caption text-center">
                        <h3 class="">Is this guy going?</h3>
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <button class="btn btn-default btn-block answer-button">
                                    <h3>Yes!</h3>
                                </button>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <button class="btn btn-default btn-block answer-button">
                                    <h3>No &#58;&#40;</h3>
                                </button>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <button class="btn btn-default btn-block answer-button">
                                    <h3>Maybe?</h3>
                                </button>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <button class="btn btn-default btn-block answer-button">
                                    <h3>Never ...</h3>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                    Launch demo modal
                </button>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">Properties</div>
                    <li class="list-group-item properties-sidebar">
                        <p>Title Picture</p>
                        <input type="text" class="form-control" placeholder="URL to your title picture ..." aria-describedby="sizing-addon3">
                    </li>
                    <li class="list-group-item properties-sidebar question-section">
                        <p>Question Text</p>
                        <input type="text" class="form-control" placeholder="140 character limit!" aria-describedby="sizing-addon3">
                    </li>
                    <li class="list-group-item properties-sidebar">
                        <p>Correct Answer Type</p>
                        <div class="center-toggle">
                            <input id="toggle-one" type="checkbox" checked="" data-toggle="toggle" data-on="Single Answer" data-off="Multiple Answers" data-onstyle="success" data-offstyle="success" data-size="small" data-width="75%">
                        </div>
                    </li>
                    <li class="list-group-item properties-sidebar">
                        <p>Answer 1</p>
                        <input type="text" class="form-control" placeholder="Enter Answer 1 here ..." aria-describedby="sizing-addon3">
                    </li>
                    <li class="list-group-item properties-sidebar">
                        <p>Answer 2</p>
                        <input type="text" class="form-control" placeholder="Enter Answer 2 here ..." aria-describedby="sizing-addon3">
                    </li>
                    <li class="list-group-item properties-sidebar">
                        <p>Answer 3</p>
                        <input type="text" class="form-control" placeholder="Enter Answer 3 here ..." aria-describedby="sizing-addon3">
                    </li>
                    <li class="list-group-item properties-sidebar">
                        <p>Answer 4</p>
                        <input type="text" class="form-control" placeholder="Enter Answer 4 here ..." aria-describedby="sizing-addon3">
                    </li>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel" aria-hidden="true" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="gridSystemModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="thumbnail">
                                <img src="http://www.online-image-editor.com//styles/2014/images/example_image.png" class="">
                                <div class="caption text-center">
                                    <h3 class="">Is this guy going?</h3>
                                    <div class="row">
                                        <div class="col-xs-12 col-md-6">
                                            <button class="btn btn-default btn-block answer-button">
                                                <h3>Yes!</h3>
                                            </button>
                                        </div>
                                        <div class="col-xs-12 col-md-6">
                                            <button class="btn btn-default btn-block answer-button">
                                                <h3>No &#58;&#40;</h3>
                                            </button>
                                        </div>
                                        <div class="col-xs-12 col-md-6">
                                            <button class="btn btn-default btn-block answer-button">
                                                <h3>Maybe?</h3>
                                            </button>
                                        </div>
                                        <div class="col-xs-12 col-md-6">
                                            <button class="btn btn-default btn-block answer-button">
                                                <h3>Never ...</h3>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
    <script>
        $(function () {
            $('#toggle-one').bootstrapToggle();
        })
    </script>
</body>

</html>
